<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>SIMON</title>
	</head>
	<body>
		<h1 class="game-title">SIMON</h1>
		<main class="gameboard">
			<div class="top-row-buttons">
				<div type="button" class="game-buttons green-button">green</div>
				<div type="button" class="game-buttons yellow-button">yellow</div>
			</div>
			<div class="bottom-row-buttons">
				<div type="button" class="game-buttons red-button"><a></a>red</div>
				<div type="button" class="game-buttons blue-button">blue</div>
			</div>
		</main>
		<div class="center-buttons">
			<div class="counter-display">00</div>
			<div type="button" class="start-button"></div>
		</div>
		<div type="button" class="restart-button">Restart Game</div>
	</body>
</html>
