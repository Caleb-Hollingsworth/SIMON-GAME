<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<script defer src="script.js"></script>
		<title>SIMON</title>
	</head>
	<body class="simon">
		<h1 class="game-title">SIMON</h1>
		<main class="gameboard">
			<button class="game-buttons green"></button>
			<button class="game-buttons red"></button>
			<button class="game-buttons yellow"></button>
			<button class="game-buttons blue"></button>
			<div class="center-buttons">
				<button class="start-button">START</button>
				<button class="restart-button">RESTART GAME</button>
				<button class="replay-button">REPLAY</button>
				<p class="counter-display">00</p>
			</div>
		</main>
	</body>
</html>
