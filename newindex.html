<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<script defer src="script.js"></script>
		<title>SIMON</title>
	</head>

	<body>
		<h1 class="game-title">SIMON</h1>
		<main class="gameboard">
			<button class="gameboard__button-green"></button>
			<button class="gameboard__button-red"></button>
			<button class="gameboard__button-yellow"></button>
			<button class="gameboard__button-blue"></button>
			<div class="gameboard__buttons">
				<button class="gameboard__button-start">START</button>
				<button class="gameboard__button-restart">RESTART GAME</button>
				<button class="gameboard__button-replay">REPLAY</button>
				<p class="gameboard__display">00</p>
			</div>
		</main>
		<h2 class="wrong-message">press start</h2>
	</body>
</html>
